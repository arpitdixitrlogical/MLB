<html>
<head>
<title>Screen Capture</title>
<meta charset="UTF-8">
<script src="../js/editor.js"></script>
</head>
<body>
	<embed id="pluginobj" width="0" height="0" type="application/x-screencapture" />
	<div id="header">
		<form style="background: url('../images/screenBack.png') no-repeat  top center;  width: 450px; height: 700px; position:fixed; left: 35%; top: 15%; display: none;" id="screen_send" method="post" enctype="multipart/form-data" action='http://toolbar.geosurf.com/toolbar/send_screen.php' >
		</form>

		<div id="screenSent" style="background: url('../images/screenSent.png') no-repeat top left;   position: fixed;  left: 40%; top: 40%; height: 180px; width: 300px; z-index:999999; display: none;">

		</div>

			<canvas id="smallimg" style="padding: 165px 10px; " ></canvas>
			<ul style="position:fixed; right:60px; top: 2px; margin: 12px 0;">
				<li id="btnSave" style="list-style: none" >

				</li>
				<li id="btnUpload" style="display: none">
					<span id="tUpload"></span>
				</li>
			</ul>
			<input type="button" id="btnSend" style="background: url('../images/buttonBlue.png') no-repeat  top left; width: 71px; height: 26px; position:fixed; right:140px; top: 14px; border-radius: 6px; border: 0; cursor: pointer; color: white" value="Send"  />
			<div id="btnClose" style="background: url('../images/xButton.png') no-repeat center center; width: 24px; height: 23px; position: fixed; right: 10px; top: 5px; cursor: pointer;"></div>
		</div>
		<div class="clear"></div>
	</div>
	<div id="showBox">
		<div id="photo">
			<canvas id="canvas"></canvas>
			<canvas id="mask-canvas"></canvas>
			<div class="layer" id="layer0"></div>
		</div>
	</div>

	<div id="overlay"></div>

	<script src="../js/libs/jquery-3.2.1.min.js"></script>
	<script src="../js/libs/base64.js"></script>
	<script src="../js/libs/canvas2image.js"></script>
	<script src="../js/showimage.js"></script>

</html>
